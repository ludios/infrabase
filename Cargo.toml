[package]
name = "infrabase"
version = "0.1.0"
authors = ["Ivan Kozik <ivan@ludios.org>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
diesel = { version = "1.0.0", features = ["postgres", "chrono", "network-address"] }
ipnetwork = "0.13.0"
xdg = "2.2.0"
dotenv = "0.9.0"
chrono = "0.4.7"
structopt = "0.2.18"
log = "0.4.7"
env_logger = "0.6.2"
indoc = { version = "0.3.3", features = ["unstable"] }
